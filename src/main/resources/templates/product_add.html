<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../css/admin/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        /* Sidebar/Nav */
        nav {
            width: 250px;
            background-color: #343a40;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        nav h2 {
            margin-bottom: 30px;
            text-align: center;
            font-size: 22px;


        }
        nav h2 a{
            margin-bottom: 30px;
            text-align: center;
            font-size: 22px;
            text-decoration: none;
            color: white;
            display: block;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            margin: 15px 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            display: block;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #495057;
        }

        nav .logout {
            margin-top: auto;
            text-align: center;

        }
        main {
            flex-grow: 1;
            padding: 40px;
        }
    </style>
</head>
<body>
<nav>
    <h2><a th:href="@{/product/admin}">Admin Dashboard</a></h2>
    <ul>
        <li><a href="#sales">Sales</a></li>
        <li><a href="#orders">Orders</a></li>
        <li><a href="#clients">Clients</a></li>
        <li><a th:href="@{/client/products}">Client Products</a></li>
        <li><a th:href="@{/addCategory}">Add Category</a></li>
    </ul>
    <div class="logout">
        <a href="#" style="color: red;">Logout</a>
    </div>
</nav>
<center>
    <div class="main">


    </div>
</center>
<form th:action="@{save}" th:object="${product}" method="POST" enctype="multipart/form-data">

    <label for="name">Product Name</label>
    <input type="text" name="name" id="name" th:field="*{name}" placeholder="name" required/>

    <label for="quant">Product Quantity</label>
    <input type="text" name="quant" id="quant" th:field="*{quantity}" placeholder="quantity" required/>

    <label for="price">Product price</label>
    <input type="text" name="price" id="price" th:field="*{price}" placeholder="price" required/>
    <label for="category">Category</label>
    <select id="category" name="category">
        <option value="" disabled>Select category for product</option>
        <option th:each="category :${category}" th:value="${category.Id}" th:text="${category.c_name}"></option>
    </select>
    <!-- <form th:action="@{/product/add}" method="get">
         <select th:each="categories: ${categories}">
             <option th:text="${categories.c_name}"></option>
         </select>
     </form>-->
    <label for="image">Product Image</label>
    <input type="file" name="image" id="image" th:field="*{image}" required/>

    <button type="submit">Save</button>


</form>
</body>
</html>
