<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="stylesheet" href="../css/admin/style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f8f9fa;
      color: #212529;
    }

    nav {
      width: 250px;
      background-color: #343a40;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    nav h2 {
      margin-bottom: 30px;
      text-align: center;
      font-size: 22px;
    }

    nav h2 a {
      text-decoration: none;
      color: white;
    }

    nav ul {
      list-style-type: none;
    }

    nav ul li {
      margin: 15px 0;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      display: block;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    nav ul li a:hover {
      background-color: #495057;
      transform: translateX(5px);
    }

    nav .logout {
      margin-top: auto;
      text-align: center;
    }

    nav .logout a {
      color: red;
      font-weight: bold;
      text-decoration: none;
      padding: 10px 15px;
      border: 1px solid red;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav .logout a:hover {
      background-color: red;
      color: white;
    }

    main {
      flex-grow: 1;
      padding: 40px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      margin: 20px;
    }

    center {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .tables {
      margin-top: 20px;
      width: 100%;
    }

    .users table {
      width: 100%;
      border-collapse: collapse;
      background-color: #f8f9fa;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      overflow: hidden;
    }

    .users table th,
    .users table td {
      padding: 15px;
      text-align: left;
      border: 1px solid #dee2e6;
    }

    .users table th {
      background-color: #343a40;
      color: white;
    }

    .users table tr:nth-child(even) {
      background-color: #f1f1f1;
    }

    .users table tr:hover {
      background-color: #e9ecef;
    }

    .password {
      cursor: pointer;
    }

    .password input {
      border: none;
      background: none;
      font: inherit;
      color: inherit;
      width: 100%;
    }

    .password input:focus {
      outline: none;
    }
  </style>
  <script>
    function togglePasswordVisibility(event) {
      const input = event.target;
      if (input.type === 'password') {
        input.type = 'text';
      }
    }

    function hidePassword(event) {
      const input = event.target;
      if (input.type === 'text') {
        input.type = 'password';
      }
    }
  </script>
</head>
<body>
<nav>
  <h2><a th:href="@{/product/admin}">Admin Dashboard</a></h2>
  <ul>
    <li><a href="#sales">Sales</a></li>
    <li><a href="#orders">Orders</a></li>
    <li><a href="#clients">Clients</a></li>
    <li><a th:href="@{/client/products}">Client Products</a></li>
    <li><a th:href="@{/addCategory}">Add Category</a></li>
    <li><a th:href="@{/product/add}">Add Product</a></li>
  </ul>
  <div class="logout">
    <a href="#">Logout</a>
  </div>
</nav>
<main>
  <center>
    <div class="main"></div>
  </center>
  <div class="tables">
    <div class="users">
      <table>
        <thead>
        <tr>
          <th>Id</th>
          <th>Username</th>
          <th>Password</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${user}">
          <td th:text="${user.id}"></td>
          <td th:text="${user.username}"></td>
          <td class="password">
            <input type="password" th:value="${user.password}"
                   onfocus="togglePasswordVisibility(event)"
                   onblur="hidePassword(event)" />
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
</body>
</html>
