<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/admin/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
            color: #212529;
            overflow: hidden;
        }

        /* Sidebar/Nav */
        nav {
            width: 250px;
            background-color: #343a40;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            overflow-y: auto;
        }

        nav h2 {
            margin-bottom: 30px;
            text-align: center;
            font-size: 24px;
        }

        nav h2 a {
            text-decoration: none;
            color: white;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            margin: 15px 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            display: block;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #495057;
        }

        nav .logout a {
            color: #dc3545;
            text-decoration: none;
            font-weight: bold;
        }

        nav .logout a:hover {
            color: #ff6f6f;
        }

        main {
            flex-grow: 1;
            padding: 40px;
            margin-left: 250px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            height: 100vh;
        }

        .main {
            max-width: 1200px;
            margin: 0 auto;
        }

        .tables {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #f8f9fa;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #dee2e6;
        }

        table th {
            background-color: #343a40;
            color: white;
        }

        table img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        form {
            margin: 10px 0;
            display: inline;
        }

        form select, form button {
            padding: 8px 12px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            outline: none;
            margin-right: 5px;
            cursor: pointer;
        }

        form button {
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .button a {
            display: inline-block;
            text-decoration: none;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button a:hover {
            background-color: #218838;
        }

        .tables .products {
            margin-top: 20px;
        }

        .logout {
            margin-top: auto;
            text-align: center;
        }
    </style>
</head>
<body>
<nav>
    <h2><a th:href="@{/product/admin}">Admin Dashboard</a></h2>
    <ul>
        <li><a href="#sales">Sales</a></li>
        <li><a href="#orders">Orders</a></li>
        <li><a th:href="@{/user/products}">Client Products</a></li>
        <li><a th:href="@{/addCategory}">Add Category</a></li>
        <li><a th:href="@{/product/add}">Add Product</a></li>
        <li><a th:href="@{/user/register}">Add Users</a></li>
    </ul>
    <div class="logout">
        <a href="#">Logout</a>
    </div>
</nav>
<main>
<h1>User Roles</h1>
<table>
    <thead>
    <tr>
        <th>Username</th>
        <th>User ID</th>
        <th>Role</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user:${user}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.id}"></td>
        <td>
            <label>
                <form th:action="@{/admin/{userId}/update(userId=${userId})}" method="post">
            <select name="role">
                <option th:text="${user.role}" disabled selected></option>
                <option value="ADMIN">ADMIN</option>
                <option value="USER">USER</option>
            </select>
                    <button type="submit">Change</button>
                </form>
            </label>

        </td>
        <td>

        </td>
    </tr>

    </tbody>
</table>
</main>
</body>
</html>
