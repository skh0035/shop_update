<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 25px 35px;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
            border: 1px solid #ddd;
        }

        .register-container h1 {
            font-size: 26px;
            margin-bottom: 25px;
            color: #222;
            text-align: center;
            font-weight: 600;
        }

        label {
            display: block;
            margin: 15px 0 8px;
            font-weight: bold;
            color: #444;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        .register-container p {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 15px;
        }

        .register-container p a {
            color: #007bff;
            text-decoration: none;
        }

        .register-container p a:hover {
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            .register-container {
                padding: 20px;
            }

            .register-container h1 {
                font-size: 22px;
            }

            input[type="text"], button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="register-container">
    <h1>Register</h1>
    <form th:action="@{saveUser}" th:object="${user}" method="POST">
        <label for="username">Set Username</label>
        <input type="text" name="username" id="username" th:field="*{username}" placeholder="Username" required/>

        <label for="password">Set Password</label>
        <input type="text" name="password" id="password" th:field="*{password}" placeholder="Password" required/>

        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="/login">Login here</a></p>
</div>
</body>
</html>
